<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow & Gallery</title>
   
    <style>
        body {
            font-family:Verdana, Geneva, Tahoma, sans-serif;
            text-align: center;
            background-color: #8a8a8a;
            color: rgb(255, 255, 255);
            margin: 0px;
            padding: 0;
        }
        h1{
            text-align: center;
            color: rgb(255, 255, 255);
        
        }

        /* Slideshow Styling */
        .slideshow-container {
            max-width: 600px;
            max-height: 600px;
            position: relative;
            margin: auto;
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .slide {
            display: none;
            width: 100%;
            border-radius: 10px;
        }

        .fade {
            animation: fadeEffect 1.5s ease-in-out;
        }

        @keyframes fadeEffect {
            from { opacity: 0.5; }
            to { opacity: 1; }
        }

        /* Gallery Styling */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            margin-top: 30px;
        }

        .gallery img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 5px;
            transition: 1.5s;
        }

        .gallery img:hover {
            transform: scale(1.5);
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            top: 1px;
            left: 1px;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
        }

        .close {
            position: absolute;
            top: 30px;
            right: 30px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <h1>Image Slideshow & Gallery</h1>

    <!-- Slideshow -->
    <h2>Image Slideshow</h2>
    <div class="slideshow-container">
        <img class="slide" src="cognifyz.jpeg" alt="Slide 1">
        <img class="slide" src="radhakrishna1.jpg" alt="Slide 2">
        <img class="slide" src="lord-ganesha-.jpg" alt="Slide 3">
        <img class="slide" src="mahadev.jpg" alt="Slide 4">
        <img class="slide" src="radhakrishna.jpg" alt="Slide 5">
    </div>

    <!-- Gallery -->
    <h2>Image Gallery</h2>
    <div class="gallery">
        <img src="cognifyz.jpeg" onclick="openModal(this.src)">
        <img src="radhakrishna.jpg" onclick="openModal(this.src)">
        <img src="lord-ganesha-.jpg" onclick="openModal(this.src)">
        <img src="radhakrishna1.jpg" onclick="openModal(this.src)">
        <img src="mahadev.jpg" onclick="openModal(this.src)">
        <img src="maa tara.jpg" onclick="openModal(this.src)">
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modalImg">
    </div>


    <script>
        // Slideshow Functionality
        let slideIndex = 0;
        function showSlides() 
        {
            let slides = document.getElementsByClassName("slide");
            for (let i = 0; i < slides.length; i++) 
            {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) 
            { slideIndex = 1; 

            }
            slides[slideIndex - 1].style.display = "block";
            slides[slideIndex - 1].classList.add("fade");
            setTimeout(showSlides, 3000); // Change image every 3 seconds
        }
        showSlides();

        // Modal Functionality
        function openModal(src) {
            document.getElementById("modal").style.display = "flex";
            document.getElementById("modalImg").src = src;
        }

        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }
    </script>

</body>
</html>
